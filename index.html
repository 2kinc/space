        <k-navbar-title>2K Space</k-navbar-title>

            <div id="chat-body"></div>
            <input type="text" id="chat-input" placeholder="Say something!">
        </div>
    </div>
    <div id="palette">
        <div id="palette-container">
            <div class="palette-color selected" id="black"></div>
            <div class="palette-color" id="chungusgray"></div>

            <div class="palette-color" id="lightgreen"></div>
            <div class="palette-color" id="green"></div>
            <div class="palette-color" id="darkgreen"></div>
            <div class="palette-color" id="blue"></div>
            <div class="palette-color" id="indigo"></div>
            <div class="palette-color" id="purple"></div>
            <div class="palette-color" id="pink"></div>
            <div class="palette-color" id="peach"></div>
            <div class="palette-color" id="brown"></div>
            <div class="palette-color" id="ogbrown"></div>
            <div class="palette-color" id="maroon"></div>
            <div id="timer"></div>
        </div>
    </div>

    <div id="pixel-count"></div>

    <div id="user-count"></div>

    <div id="create">
        <h1>New 2K Space</h1>
        <input type="text" class="k-input" id="create-input-name" placeholder="Name"> <br> <br>
        <input type="number" max="250" class="k-input" id="create-input-width" value="100"> Ã—
        <input type="number" max="250" class="k-input" id="create-input-height" value="100"> <br> <br>

    </div>
